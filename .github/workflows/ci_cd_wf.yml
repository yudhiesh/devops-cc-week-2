name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          python -m pip install -r quote_gen/requirements.txt
      - name: Run tests
        run: |
          python -m pytest --junitxml=./quote_gen/pytest.xml quote_gen/tests | tee ./quote_gen/pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: quote_gen/pytest-coverage.txt
          junitxml-path: quote_gen/pytest.xml